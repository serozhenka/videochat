{% extends 'base/base.html' %}
{% load static %}

{% block content %}

        <section id="room-name-wrapper">
            <p>Room Name: <span id="room-name">Electricity</span></p>
        </section>

        <section id="video-streams">

        </section>

        <section id="controls-wrapper">

    <script type="text/javascript" src="{% static 'js/AgoraRTC_N-4.10.2.js' %}"></script>
